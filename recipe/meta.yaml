{% set name = "psdaq" %}
{% set version = "3.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  source:
  url: https://pswww.slac.stanford.edu/swdoc/tutorials/lcls2-{{ version }}.tar.gz
  sha256: 8e73b7e2e8d98b08ba1ae7c76161c425c1cb9ba0e8e49649ca993653dc43049c

build:
  skip: True  # [win or osx]
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('libibverbs') }}
    - {{ cdt('libibverbs-devel') }}
    - {{ cdt('libnl') }}
    - {{ cdt('librdmacm') }}
    - {{ cdt('librdmacm-devel') }}
    - {{ cdt('libudev') }}
    - {{ cdt('libudev-devel') }}
    - make
    - cmake
  host:
    - python
    - setuptools
    - pip
    - xtcdata
    - psalg
    - python
    - libfabric
    - epics-base=7.0.4
    - prometheus-cpp
    - rapidjson
    - readline
    - zeromq
    - p4p
    - zlib
    - libusdusb4
    - libusb
  run:
    - python
    - xtcdata
    - psalg
    - python
    - libfabric
    - rapidjson
    - readline
    - transitions
    - requests
    - zeromq
    - prometheus-cpp
    - prometheus_client
    - amityping
    - mypy
    - rogue=v5.4.0
    - bluesky
    - ophyd
    - p4p
    - lcls2_timetool
    - epics-base=7.0.4
    - zlib
    - libusdusb4

about:
  home: https://github.com/slac-lcls/lcls2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'LCLS-II DAQ and Software'
  description: |
    DAQ and analysis software for LCLS-II
  doc_url: https://github.com/slac-lcls/lcls2 
  dev_url: https://github.com/slac-lcls/lcls2

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

