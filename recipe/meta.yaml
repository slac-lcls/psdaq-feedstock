{% set name = "psdaq" %}
{% set version = "3.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slac-lcls/lcls2/archive/{{ version }}.tar.gz 
  sha256: 75351dbe58c9178f53b7ea68ac5623f05ff8c3688cd5c8db37e5caa902310b9a 

build:
  skip: True  # [win or osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('libibverbs') }}
    - {{ cdt('libibverbs-devel') }}
    - {{ cdt('libnl') }}
    - {{ cdt('librdmacm') }}
    - {{ cdt('librdmacm-devel') }}
    - make
    - cmake
  host:
    - xtcdata
    - psalg
    - python
    - libfabric
    - epics-base
    - prometheus-cpp
    - rapidjson
    - readline
    - zeromq
    - p4p
    - zlib
  run:
    - xtcdata
    - psalg
    - python
    - libfabric
    - rapidjson
    - readline
    - transitions
    - requests
    - zeromq
    - prometheus-cpp
    - prometheus_client
    - amityping
    - mypy
    - rogue=v5.4.0
    - bluesky
    - ophyd
    - p4p
    - lcls2_timetool
    - epics-base
    - zlib

about:
  home: https://github.com/slac-lcls/lcls2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'LCLS-II DAQ and Software'
  description: |
    DAQ and analysis software for LCLS-II
  doc_url: https://github.com/slac-lcls/lcls2 
  dev_url: https://github.com/slac-lcls/lcls2

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

